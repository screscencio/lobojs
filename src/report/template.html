<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LoboJS Performance Report</title>
  <style>
    body {
      background-color: #191924; /* steelGray */
      color: #606078;           /* leanItFontColor */
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #ff8010;           /* leanit101Orange */
      margin-bottom: 5px;
    }
    #chart {
      margin-top: 20px;
    }
    .axis path,
    .axis line {
      stroke: #4a4a5b;         /* leanItBackgroundLight */
    }
    .bar {
      fill: #ff8010;            /* leanit101Orange */
    }
  </style>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <h1>Performance Report</h1>
  <p>Generated at <time id="reportDate"></time></p>
  <div id="chart"></div>
  <script>
    const summary = /*__SUMMARY_JSON__*/;

    document.getElementById('reportDate').textContent = summary.reportedAt;
    const metrics = summary.metrics;

    // prepare data: use avg if stats present, otherwise duration
    const data = metrics.map(m => ({
      name: m.name,
      value: m.stats ? m.stats.avg : m.duration
    }));

    const margin = { top: 20, right: 30, bottom: 40, left: 60 };
    const width = 800 - margin.left - margin.right;
    const height = 400 - margin.top - margin.bottom;

    const svg = d3.select('#chart')
      .append('svg')
      .attr('width', width + margin.left + margin.right)
      .attr('height', height + margin.top + margin.bottom)
      .append('g')
      .attr('transform', `translate(${margin.left},${margin.top})`);

    const x = d3.scaleBand()
      .domain(data.map(d => d.name))
      .range([0, width])
      .padding(0.1);

    const y = d3.scaleLinear()
      .domain([0, d3.max(data, d => d.value)])
      .nice()
      .range([height, 0]);

    svg.append('g')
      .attr('class', 'axis x-axis')
      .attr('transform', `translate(0,${height})`)
      .call(d3.axisBottom(x))
      .selectAll('text')
      .attr('transform', 'rotate(-45)')
      .style('text-anchor', 'end');

    svg.append('g')
      .attr('class', 'axis y-axis')
      .call(d3.axisLeft(y));

    svg.selectAll('.bar')
      .data(data)
      .enter().append('rect')
      .attr('class', 'bar')
      .attr('x', d => x(d.name))
      .attr('y', d => y(d.value))
      .attr('width', x.bandwidth())
      .attr('height', d => height - y(d.value));
  </script>
</body>
</html>
